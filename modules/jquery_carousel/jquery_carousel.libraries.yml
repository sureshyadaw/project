drupal.jquery_carousel:
  version: 8.x-1.x
  js:
    js/jquery_carousel.init.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.ui.widget

jquery_ui_carousel:
  remote: http://github.com/richardscarrott/jquery-ui-carousel
  version: 1.0.0
  license:
    name: MIT
    gpl-compatible: true
  js:
    /libraries/jquery-ui-carousel/dist/js/jquery.rs.carousel.js: {}
    /libraries/jquery-ui-carousel/dist/js/jquery.rs.carousel-autoscroll.js: {}
    /libraries/jquery-ui-carousel/dist/js/jquery.rs.carousel-continuous.js: {}
    /libraries/jquery-ui-carousel/dist/js/jquery.rs.carousel-touch.js: {}
  css:
    theme:
      /libraries/jquery-ui-carousel/dist/css/jquery.rs.carousel.css: {}
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.ui.widget

jquery_ui_carousel_touch:
  remote: http://github.com/richardscarrott/jquery-ui-carousel
  version: 1.0.0
  license:
    name: MIT
    gpl-compatible: true
  js:
    /libraries/jquery-ui-carousel/vendor/jquery.event.drag.js: {}
  dependencies:
    - core/jquery

jquery_carousel.jcarousel_themes_default:
  version: 8.x-1.x
  css:
    theme:
      jcarousel-themes/default/jquery-carousel-default.css: {}

jquery_carousel.jcarousel_themes_glass:
  version: 8.x-1.x
  css:
    theme:
      jcarousel-themes/glass/jquery-carousel-glass.css: {}