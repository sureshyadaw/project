#ajax form example
 
ajaxform.form:
    path: '/admin/newform'
    defaults:
        _form: 'Drupal\custom_block\Form\BrewToolsStrikeTempForm'         
        _title: 'Ajax Example'
    requirements:
        _permission: 'access administration pages'


example.name:
  path: '/example/{name}'
  defaults:
    _controller: '\Drupal\custom_block\Controller\ExampleController::content'
  requirements:
    _permission: 'access content'        
         